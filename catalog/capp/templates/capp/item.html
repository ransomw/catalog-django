{% extends "capp/main.html" %}
{% block content %}
{% include "capp/header.html" %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>{{item.title}}</h3>
      <p>Description: {{item.description}}</p>
      {% if user.is_authenticated %}
      <a href="{% url 'capp:item_edit' item_title=item.title %}">
        Edit
      </a>
      |
      <a href="{% url 'capp:item_delete' item_title=item.title %}">
        Delete
      </a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
